<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Licencias - CRASHOVERRIDE GAMERZ</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-crosshairs"></i>
                <span>CRASHOVERRIDE GAMERZ</span>
            </div>
            
            <div class="nav-menu" id="nav-menu">
                <a href="index.html" class="nav-link">
                    <i class="fas fa-home"></i>
                    INICIO
                </a>
                <a href="tienda.html" class="nav-link">
                    <i class="fas fa-store"></i>
                    TIENDA
                </a>
                <a href="licencias.html" class="nav-link active">
                    <i class="fas fa-key"></i>
                    LICENCIAS
                </a>
                <a href="soporte.html" class="nav-link">
                    <i class="fas fa-headset"></i>
                    SOPORTE
                </a>
            </div>

            <div class="nav-user" id="nav-user">
                <!-- Mostrar cuando el usuario NO está logueado -->
                <div class="auth-buttons" id="auth-buttons">
                    <button class="btn-login" onclick="showLoginModal()">
                        <i class="fas fa-sign-in-alt"></i>
                        LOGIN
                    </button>
                    <button class="btn-register" onclick="showRegisterModal()">
                        <i class="fas fa-user-plus"></i>
                        REGISTRO
                    </button>
                </div>

                <!-- Mostrar cuando el usuario SÍ está logueado -->
                <div class="user-menu" id="user-menu" style="display: none;">
                    <div class="user-info">
                        <img src="https://via.placeholder.com/40" alt="Avatar" class="user-avatar">
                        <span class="user-name" id="user-display-name">Usuario</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="user-dropdown">
                        <a href="perfil.html" class="dropdown-item">
                            <i class="fas fa-user-edit"></i>
                            Editar Perfil
                        </a>
                        <a href="licencias.html" class="dropdown-item">
                            <i class="fas fa-key"></i>
                            Mis Licencias
                        </a>
                        <a href="#orders" class="dropdown-item">
                            <i class="fas fa-shopping-bag"></i>
                            Mis Pedidos
                        </a>
                        <div class="dropdown-divider"></div>
                        <a href="#" class="dropdown-item logout" onclick="logout()">
                            <i class="fas fa-sign-out-alt"></i>
                            Cerrar Sesión
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content - Licencias -->
    <main class="main-content">
        <section class="content-section">
            <div class="section-header">
                <h2><i class="fas fa-key"></i> GESTIÓN DE LICENCIAS</h2>
                <p>Administra tus licencias y activaciones</p>
            </div>
            <div class="license-container">
                <div class="license-card">
                    <div class="license-header">
                        <i class="fas fa-laptop-code"></i>
                        <h3>LICENCIA ACTIVA</h3>
                    </div>
                    <div class="license-info">
                        <div class="info-row">
                            <span>Usuario:</span>
                            <strong id="license-user">-</strong>
                        </div>
                        <div class="info-row">
                            <span>PC Asociada:</span>
                            <strong id="license-pc">-</strong>
                        </div>
                        <div class="info-row">
                            <span>Estado:</span>
                            <span class="status-active">ACTIVA</span>
                        </div>
                        <div class="info-row">
                            <span>Activación:</span>
                            <span id="license-date">-</span>
                        </div>
                    </div>
                    <button class="btn-transfer" onclick="showTransferModal()">
                        <i class="fas fa-sync-alt"></i>
                        TRANSFERIR LICENCIA
                    </button>
                </div>
            </div>
        </section>
    </main>

    <!-- Mismos modales y scripts -->
</body>
</html>
